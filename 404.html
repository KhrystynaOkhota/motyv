<!DOCTYPE html>

<head>
    <meta charset="utf-8"/>

    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"/>
    <meta name="format-detection" content="telephone=no"/>

    <title>Motyv</title>
    <meta name="description" content=""/>

<body>


<main class="main overlap">
    <section class="s-error">
        <a href="index.html" class="logo__wrap overlap">
            <img src="assets/img/logo-2.svg" alt="Electronic solutions" class="logo">
        </a>
        <div class="container ">
            <div class="row align-middle s-error__inner">

                        <div class="number  heading-font">404</div>
                        <h1 class="heading heading-font  h3">Сторінки не існує...</h1>

                        <a href="index.html" class="btn btn-primary">
                            <span class="btn__text">Повернутись на головну</span>
                            <span class="btn__icon d-flex align-middle align-center">
                                            <i class="icon-arrow-top"></i>
                                        </span>
                        </a>

                    </div>
                </div>
                <div class="col-xl-8 col-lg-8 col-md-8 col-sm-16 col-xs-16">
                    <div class="img__wrap">
                        <img src="assets/img/404.png" alt="image" class="img-404">
                    </div>
                </div>
            </div>
        </div>
    </section>

</main>


<script src="./assets/js/jquery-3.7.0.min.js"></script>
